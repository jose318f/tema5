<!DOCTYPE html>
<html lang="DA">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("Angiv bredde");

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk længde og bredde skal være tal. \n Prøv igen`)
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen med et tal`);
            } else {
                return (`Arealet er ${a}. \n Har du brug for nyt areal?`);
            }
        }

        let resultat = areal(længde, bredde);
        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>

</html>
