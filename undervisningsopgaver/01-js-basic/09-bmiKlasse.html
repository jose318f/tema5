<body>
    <script>
        let weight = 64,
            length = 1.60,
            bmi = Math.round(weight / Math.pow(length, 2)),
            klasse;

        if (bmi < 19) {
            klasse = "Undervægtig";
        } else if (bmi < 25) {
            klasse = "Normal";
        } else if (bmi < 30) {
            klasse = "Overvægt";
        } else if (bmi < 35) {
            klasse = "Fed";
        } else if (bmi < 40) {
            klasse = "Svær fedme";
        } else {
            klasse = "Ekstremt fed";
        }

        console.log("bmi er " + bmi + ",fedmeklassen er: " + klasse);

    </script>
</body>
