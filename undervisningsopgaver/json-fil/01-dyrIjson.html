<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body #display {
            width: 20vw;
            height: auto;
            border: 1px solid black;
            margin: 7vw;
            padding: 1vw;
            display: block;

        }

    </style>

</head>

<body>

    <div id="liste">
        <h2 class="frog"></h2>
        <img src="">
        <p class="fr"></p>
        <p></p>


    </div>


    <script>
        let alleDyr = [];
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");


            async function getJson() {
                let jsonData = await fetch("dyr.json");
                alleDyr = await jsonData.json();
                visDyr();

            }


            function visDyr() {
                alert("hi")
                alleDyr.forEach((dyr) => {
                    dest.innerHTML += `
<div class="dyr">
<h2>${dyr.navn}</h2>
<img src="${dyr.billede}" alt="${dyr.navn}">
<p>Type: ${dyr.type}</p>
<p>Levested: ${dyr.levested}</p>
    </div>
`;
                })
            }

            getJson();
        }

    </script>
</body>

</html>
