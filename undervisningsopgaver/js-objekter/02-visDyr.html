<body>

    <div id="dyr"></div>


    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "levested": "skov (det er en Ã¸ko gris)",
            "billede": "http://helf-kea.dk/test/gris.png"
        };

        let navn = dyr.navn;
        let type = dyr.type;
        let levested = dyr.levested;
        let billede = dyr.billede;


        document.addEventListener("DOMContentLoaded", start);


        function start() {
            let dest = document.querySelector("#dyr");
            dest.textContent = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`;
            dest.innerHTML += ` <br><img src = "${dyr.billede}" alt= "${dyr.navn}" > `;

        }

    </script>
