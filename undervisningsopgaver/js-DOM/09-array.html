<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: auto;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

        /*********************/
    </style>

</head>

<body>
    <div id="display"></div>

    <script>
        let playlist = ["Hunger of The Pine", "Chlorine", "Just So", "More Than a Feeling", "All Night", "Something Good", "Riverside", "Stockholm Syndrome", "A Wave", "Bloodflood part II"]
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;

        })
    </script>
</body>

</html>
