<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #green {
            line-height: 100px;
            background-color: green;
            height: 15vw;
            width: 15vw;
            text-align: center;
        }

        #red {
            position: absolute;
            line-height: 100px;
            top: 17vw;
            background-color: red;
            height: 15vw;
            width: 15vw;
            border-radius: 50%;
            text-align: center;
        }

    </style>
    <title></title>
</head>

<body>

    <div id="green"></div>
    <div id="red"></div>



    <script>
        let greenURL = `http://helf-kea.dk/test/frog.png`;
        let redURL = `http://helf-kea.dk/test/gris.png`;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");

            let green = document.querySelector("#green");
            let red = document.querySelector("#red");


            green.innerHTML = `<img src= ${greenURL} alt=grøn frø>`;
            red.innerHTML = `<img src= ${redURL} alt=rød gris>`;


            green.addEventListener("click", flyt);
            red.addEventListener("click", stop);



            function flyt() {

                let greenStart = green.innerHTML;

                red.style.position = "absolute";
                red.style.top = "0";

            }

            function stop() {

                green.removeEventListener("click", flyt);
                red.style.position = "static";
            }

        }

    </script>




</body>

</html>
